{% extends 'users/base.html' %}

{% block title %}
    <title>{{ user.username }}</title>
{% endblock %}

{% block content %}
    <div>
        <label>Username</label>
        <span>{{ user.username }}</span>
    </div>
    <div>
        <label>Email</label>
        <span>{{ user.email }}</span>
    </div>
    <div>
        <label>Administrator</label>
        <span>{% if user.is_superuser %}Yes{% else %}No{% endif %}</span>
    </div>
{% endblock %}
